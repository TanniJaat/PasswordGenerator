<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>PASSWORD GENERATOR</h1>
        <div class="password">
            <input type="text" readonly data-passwordDisplay placeholder="Password" class="gen-pass">
            <button id="copy-btn"><img src="./assets/copy.svg" alt="copy-btn"></button>
        </div>
        <div class="input-section">
            <div class="pass-length">
                <h2>Password Length</h2>
                <h2 class="length">0</h2>
            </div>
           
                <input type="range" min="1" max="20" value="10" step="1" id="slide"/>
            
            <div class="input">
                <div>
                <input type="checkbox" id="uppercase" >
                <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers </label>
                 </div>
                 <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols </label>
                </div>
            </div>
            <div class="Strength">
                <h2>Strength</h2>
                <div class="strength-indicator"></div>
            </div>
            
            <button class="generate-btn">Generate Password</button>
        </div>
    </div>
    <script src="./srcipt.js"></script>
</body>
</html>
